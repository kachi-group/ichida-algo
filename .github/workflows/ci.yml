name: CI

on:
    push:
        branches: main
        paths: ['**.cu','**.c','**.cpp', '**.h', '**CMakeLists.txt'] 
    pull_request:
        branches: main
        paths: ['**.cu','**.c','**.cpp', '**.h', '**CMakeLists.txt']

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup python
          uses: actions/setup-python@v5
          with:
            python-version: '3.10' 

        - name: Install dependencies
          run: |
            pip install pandas

        - name: Build project
          run: |
            make build
            
        - name: Run test suite
          run: |
            make test